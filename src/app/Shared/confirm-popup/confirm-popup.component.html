<dx-popup width="75%" height="70%" [showTitle]="true" [title]="'AreSure' | translate"
[dragEnabled]="true" [hideOnOutsideClick]="false" [showCloseButton]="true" [visible]="isVisible">
<dx-button title="Confirm" icon="confirm" (onClick)="ConfirmClicked()"></dx-button>
<dx-button title="Cancel" icon="cancel" (onClick)="CancelClicked()"></dx-button>
</dx-popup>
