<div id="data-grid-demo">
  <dx-data-grid
    useIcons="true"
    [rtlEnabled]="rtlService.isRtlEnabled"
    id="gridContainer"
    keyExpr="ID"
    [dataSource]="formService.form.get('DetailList')?.value"
    [showBorders]="true"
    (onEditorPreparing)="onEditorPreparing($event)"
    (onCellClick)="onCellClick($event)"
    (onRowInserted)="onRowInserted($event)"
    (onRowValidating)="ValidateRow($event)"
    (onRowPrepared)="onRowPrepared($event)">
    <dxo-editing mode="cell" [allowUpdating]="true" [allowAdding]="true">
    </dxo-editing>
    <dxi-column alignment="center" dataType="string" dataField="FirstName" [caption]="'FirstName' | translate">
    </dxi-column>
    <dxi-column alignment="center" dataType="string" dataField="LastName" [caption]="'LastName' | translate">
    </dxi-column>
    <dxi-column alignment="center" dataType="string" dataField="Position" [caption]="'Position' | translate">
    </dxi-column>
    <dxi-column alignment="center" dataType="number" dataField="StateID" [caption]="'State' | translate"
      [setCellValue]="setStateValue">
      <dxi-validation-rule type="required"> </dxi-validation-rule>
      <dxo-lookup [dataSource]="formService.service.getStates()" valueExpr="ID" displayExpr="Name">
      </dxo-lookup>
    </dxi-column>
    <dxi-column alignment="center" dataType="number" dataField="CityID" [caption]="'City' | translate">
      <dxi-validation-rule type="required" message="City is Required"> </dxi-validation-rule>
      <dxo-lookup [dataSource]="formService.service.getCities()" valueExpr="ID" displayExpr="Name">
      </dxo-lookup>
    </dxi-column>
  </dx-data-grid>
</div>
